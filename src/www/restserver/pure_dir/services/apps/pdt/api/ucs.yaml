      summary: API to list ethernet ports in fabric interconnect
      parameters:
        - in: query
          name: fid
          description: fid 
          required: false
          type: string
        - in: query
          name: port_type
          description: Type of port 
          required: false
          type: string
      responses:
        '200':
          description: Return list of ethernet ports
          schema:
            $ref: '#/definitions/EthernetPorts'
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"

