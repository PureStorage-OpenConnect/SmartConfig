definitions:
  UCSMFIValidate:
    type: object
    required:
      - data
      - status
    properties:
      data:
        type: array
        items:
          required:
            - field
            - msg
          properties:
            field:
              type: string
              description: field name
            msg:
              type: string
              description: message to be displayed
      status:
        type: object
        description: status
        $ref: '#/definitions/Status'

  UCSMList:
    type: object
    required:
      - data
      - status
    properties:
      data:
        type: array
        items:
          required:
            - name
            - mac
          properties:
            name:
              type: string
              description: name of the FI
            mac:
              type: string
              description: mac of the FI
      status:
        type: object
        description: status
        $ref: '#/definitions/Status'

  ChassisBlades:
    type: object
    required:
      - data
      - status
    properties:
      data:
        type: array
        items:
          required:
            - chassis
            - blade
            - dn
            - oper_state
          properties:
            chassis:
              type: integer
              description: chassis id
              example: "1"
              readOnly: true
            blade:
              type: integer
              description: blade id
              example: "1"
              readOnly: true
            dn:
              type: string
              description: blade distinguished name
              minLength: 1
              maxLength: 100
            oper_state:
              type: string
              description: blade operation state
              minLength: 1
              maxLength: 100
      status:
        type: object
        description: status
        $ref: '#/definitions/Status'

  RackUnits:
    type: object
    required:
      - data
      - status
    properties:
      data:
        type: array
        items:
          required:
            - server_id
            - dn
            - vendor
            - num_of_cpus
            - total_memory
            - available_memory
            - num_of_adaptors
            - operability
            - availability
            - num_of_fc_host_ifs
            - serial
            - model 
            - uuid
            - oper_power
            - num_of_cores
            - num_of_cores_enabled 
            - usr_lbl
            - check_point
            - discovery
            - association
            - oper_state
          properties:
            server_id:
              type: integer
              description: server id
              example: "1"
              readOnly: true
            dn:
              type: string
              description: dn of the server
              minLength: 1
              maxLength: 100
            vendor:
              type: string
              description: vendor of the server
              minLength: 1
              maxLength: 100
            num_of_cpus:
              type: integer
              description: number of cpu's
              example: "1"
              readOnly: true
            total_memory:
              type: integer
              description: total memory
              example: "1"
              readOnly: true
            available_memory:
              type: integer
              description: available memory
              example: "1"
              readOnly: true
            num_of_adaptors:
              type: integer
              description: number of adapters
              example: "1"
              readOnly: true
            operability:
              type: string
              description: operability of the server
              minLength: 1
              maxLength: 100
            availability:
              type: string
              description: availability of the server
              minLength: 1
              maxLength: 100
            num_of_fc_host_ifs:
              type: integer
              description: number of fc hosts
              example: "1"
              readOnly: true
            serial:
              type: integer
              description: serial number
              example: "1"
              readOnly: true
            model:
              type: string
              description: model of the server
              minLength: 1
              maxLength: 100
            uuid:
              type: string
              description: uuid of the server
              minLength: 1
              maxLength: 100
            oper_power:
              type: string
              description: power status
              minLength: 1
              maxLength: 100
            num_of_cores:
              type: integer
              description: number of cores
              example: "1"
              readOnly: true
            num_of_cores_enabled:
              type: integer
              description: number of cores enabled
              example: "1"
              readOnly: true
            usr_lbl:
              type: string
              description: user label of the server
              minLength: 1
              maxLength: 100
            check_point:
              type: string
              description: check point status
              minLength: 1
              maxLength: 100
            discovery:
              type: string
              description: discovery status
              minLength: 1
              maxLength: 100
            association:
              type: string
              description: association status
              minLength: 1
              maxLength: 100
            oper_state:
              type: string
              description: operation state
              minLength: 1
              maxLength: 100
      status:
        type: object
        description: status
        $ref: '#/definitions/Status'

  Servers:
    type: object
    required:
      - data
      - status
    properties:
      data:
        type: array
        items:
         required:
          - dn
          - oper_state
         properties:
          dn:
            type: string
            description: Distinguished name of blade/server
            minLength: 1
            maxLength: 100
          oper_state:
            type: string
            description: Operation state of the blade/server
            minLength: 1
            maxLength: 100
      status:
