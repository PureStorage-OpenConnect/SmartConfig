  /UCSMChassisInfo:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmchassisinfo
      summary: API to get the information of a chassis
      parameters:
        - in: query
          name: id
          description: chassis id
          required: true
          type: string
      responses:
        '200':
          description: Return info of a FI
          schema:
            #type: array
            #items:
            $ref: '#/definitions/FabricInterconnects'
          description: Return information of a chassis
          schema:
            #type: array
            #items:
            $ref: '#/definitions/ChassisInfo'
        default:
          description: Unexpected error
