  /UCSMFIEthernetPortConfigure:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmethernetportconfig
      summary: API to configure an ethernet port in the fabric interconnect
      parameters:
        - in: query
          name: fid
          description: Id of the FI
          required: true
          type: string
        - in: query
          name: plist
          description: list of port ids
          required: true
          type: array
          items:
            type: string    
        - in: query
          name: ptype
          description: type of the port
          required: true
          type: string
      responses:
        '200':
          description: Configures an ethernet port in the fabric interconnect
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /UCSMFIEthernetPortUnconfigure:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmethernetportunconfig
      summary: API to unconfigure an ethernet port in the fabric interconnect
      parameters:
        - in: query
          name: fid
          description: Id of the FI
          required: true
          type: string
        - in: query
          name: plist
          description: list of port ids
          required: true
          type: array
          items:
