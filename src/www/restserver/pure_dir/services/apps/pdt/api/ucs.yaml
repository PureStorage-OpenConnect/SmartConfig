paths:
  /UCSMDiscovery:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmdiscovery
      summary: API to discover the UCS managers in the network
      responses:
        '200':
          description: Discovers the UCS managers in the network
          schema:
            $ref: "#/definitions/UCSMDisc" 
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /UCSMLogin:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmlogin
      summary: API to login to ucs manager
      parameters:
        - in: query
          name: ipaddress
          description: ID of pet to fetch
          required: true
          type: string
        - in: query
          name: username
          description: ID of pet to fetch
          required: true
          type: string
        - in: query
          name: password
          description: ID of pet to fetch
          required: true
          type: string
      responses:
        '200':
          description: Return login state
          schema:
            $ref: "#/definitions/Login"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /UCSMChassisBlades:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmchassisblades
      summary: API to list all blades along with their chassis info
      responses:
        '200':
          description: Return list of all blades
          schema:
            $ref: '#/definitions/ChassisBlades'
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /UCSMRackUnits:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmrackunits
      summary: API to list all the rack units with their info
      responses:
        '200':
          description: Return list of all rack units
          schema:
            $ref: '#/definitions/RackUnits'
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /UCSMRackUnitInfo:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmrackunitinfo
      summary: API to  provide information about a rack unit
      parameters:
        - in: query
          name: serverid
          description: ID of the server
          required: true
          type: string
      responses:
        '200':
          description: Return list of all rack units
          schema:
            $ref: '#/definitions/RackUnits'
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /UCSMServers:
    get:
      tags: [UCSM]
      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmservers
