      operationId: pure_dir.services.apps.pdt.pdt_api.ucsmfabricinterconnectinfo
      summary: API to give information about an FI 
      parameters:
        - in: query
          name: fi_id
          description: ID of the FI
          required: true
          type: string
      responses:
        '200':
