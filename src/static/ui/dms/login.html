<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Drift Management System</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="language" content="english">
	<link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="static/css/lib/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/lib/animate.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/notification.css">
	<link rel="stylesheet" type="text/css" href="static/css/dms/setup.css" />
	<link rel="stylesheet" type="text/css" href="static/css/dms/login.css" />
	<link rel="stylesheet" type="text/css" href="static/css/common.css" />
</head>
<body class="pure-skin" style="min-width: 960px; cursor: auto; height: 100%;">
	<div class="nn-alert-container"></div>
	<div id="root-container">
		<div class="login-container">
			<h1 class="center"><img src="static/images/logo.png" class="login-title" title="DMS"></h1>
			<form id="login-form" name="login-form" class="">
				<div class="control-group name">
					<div class="controls">
						<input type="text" id="user" name="user" placeholder="Username" class="task-input"></input>
						<div class="clear"></div>
						<span class="help-block"></span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
				<div class="control-group password">
					<div class="controls">
						<input type="password" id="login_pwd" name="login_pwd" placeholder="Password" class="task-input"></input>
						<div class="clear"></div>
						<span class="help-block"></span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
				<div class="control-group center" style="margin-top: 15px;">
					<div class="controls">
						<button type="button" class="primary" id="login_btn">Log in</button>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
	<div class="clear"></div>

	<script type="text/javascript" src="static/js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="static/js/lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="static/js/lib/jquery.fittext.js"></script>
	<script type="text/javascript" src="static/js/common.js"></script>
	<script type="text/javascript" src="static/js/dms/login.js"></script>
</body>
</html>
